<body>

	<script src="calc_script.js"></script>

    <h1>JavaScript Calculator</h1>
	</header>

			</div>
		</ul>

	<section>
		<table id="calc">
			<tr>
				<td colspan="4" class="calc"><input type="text" id="calc_screen" readonly></td>
			</tr>
			<tr>
				<td class="calc"><button type="button" value="1" class="buttons">1</button></td>
				<td class="calc"><button type="button" value="2" class="buttons">2</button></td>
				<td class="calc"><button type="button" value="3" class="buttons">3</button></td>
				<td class="calc"><button type="button" value="+" class="buttons">+</button></td>
			</tr>
			<tr>
				<td class="calc"><button type="button" value="4" class="buttons">4</button></td>
				<td class="calc"><button type="button" value="5" class="buttons">5</button></td>
				<td class="calc"><button type="button" value="6" class="buttons">6</button></td>
				<td class="calc"><button type="button" value="-" class="buttons">-</button></td>
			</tr>
			<tr>
				<td class="calc"><button type="button" value="7" class="buttons">7</button></td>
				<td class="calc"><button type="button" value="8" class="buttons">8</button></td>
				<td class="calc"><button type="button" value="9" class="buttons">9</button></td>
				<td class="calc"><button type="button" value="*" class="buttons">*</button></td>
			</tr>
			<tr>
				<td class="calc"><button type="button" id="clear" class="other">C</button></td>
				<td class="calc"><button type="button" value="0" class="buttons">0</button></td>
				<td class="calc"><button type="button" value="." class="buttons">.</button></td>
				<td class="calc"><button type="button" value="/" class="buttons">/</button></td>
			</tr>
			<tr>
				<td class="calc"><button type="button" id="area" class="other">area</button></td>
				<td class="calc"><button type="button" id="halve" class="other">1/2</button></td>
				<td class="calc"><button type="button" id="square" class="other">X<sup>2</sup></button></td>
				<td class="calc"><button type="button" id="equals" class="other">=</button></td>
			</tr>
		</table>
	</section>
	
	<footer>
		<p>Written by Stephen Richardson July 2017</p>
	</footer>
</body>
</html>
